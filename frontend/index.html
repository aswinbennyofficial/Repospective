<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Repospective</title>
    <style>
        /* Custom styling for dark mode */
        body {
            background-color: #000000;
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-brand {
            color: #fff;
        }

        .jumbotron {
            background-color: #212529;
            color: #fff;
        }

        .jumbotron .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .jumbotron .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .feature-box {
            background-color: #343a40;
            color: #fff;
            border: 1px solid #6c757d;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .feature-box:hover {
            transform: scale(1.05);
        }

        .hero-video{
            object-fit: cover;
        }

        .jumbotron {
            min-height: 600px; /* Adjust the minimum height as needed */
            padding-top: 100px; /* Adjust the top padding as needed */
            padding-bottom: 100px; /* Adjust the bottom padding as needed */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Repospective</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 <!-- Hero Section -->
<div class="jumbotron jumbotron-fluid position-relative">
    <video autoplay muted loop class="position-absolute top-0 start-0 w-100 h-100 hero-video">
        <source src="https://web-images.credcdn.in/v2/_next/assets/videos/landing/desktop/hero-desktop.mp4?tr=q-95" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container position-relative">
        <h1 class="display-4 text-white">Repospective</h1>
        <p class="lead text-white">Your caption here</p>
    </div>
</div>


    <!-- Features Section -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="feature-box">
                    <h3>Repo Analytics</h3>
                    <p>Discover insights about your repositories</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="feature-box">
                    <h3>Most Famous Forks</h3>
                    <p>Explore popular forks of your repositories</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="feature-box">
                    <h3>GitHub Actions Config Generator</h3>
                    <p>Create GitHub Actions configurations easily</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
