<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Repospective</title>
    <style>
        /* Custom styling for dark mode */
        body {
            background-color: #121212;
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-brand {
            color: #fff;
        }

        .jumbotron {
            background-color: #212529;
            color: #fff;
        }

        .jumbotron .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .jumbotron .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .feature-box {
        background-color: rgb(11, 11, 13); /* Transparent white background */
        border-radius: 10px; /* Rounded corners */
        padding: 20px;
        margin-bottom: 20px; /* Add some space between feature boxes */
        height: 100%; /* Ensure boxes have equal height */
        text-align: center;
    }


    .feature-box p {
        color: #8d8d8d; /* Medium text color */
    }

    .hero-video{
        object-fit: cover;
    }

    .jumbotron {
        min-height: 600px; /* Adjust the minimum height as needed */
        padding-top: 100px; /* Adjust the top padding as needed */
        padding-bottom: 100px; /* Adjust the bottom padding as needed */
    }

    .feature-col{
        padding: 10px;
    }

    .feature-box h3 {
       color: #e8dede;
    }

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Repospective</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>

 <!-- Hero Section -->
<div class="jumbotron jumbotron-fluid position-relative">

    <div class="container position-relative">
        <h1 class="display-4 text-white">Repospective</h1>
        <p class="lead text-white">Your caption here</p>
    </div>
</div>


    <!-- Features Section -->

        <div class="feature-col col-sm-4">
            <div class="feature-box">

            </div>
        </div>
        <div class="feature-col col-sm-4">
            <div class="feature-box">

            </div>

            </div>
        </div>
    </div>
</div>
