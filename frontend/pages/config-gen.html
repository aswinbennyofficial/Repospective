<div class="container mt-5">
    <h1>GitHub Actions Config Generator</h1>
    <form id="configForm">
        <div class="mb-3">
            <label for="branchName" class="form-label">Branch Name</label>
            <input type="text" id="branchName" class="form-control" placeholder="main">
        </div>
        <div class="mb-3">
            <label for="language" class="form-label">Language</label>
            <select id="language" class="form-select">
                <option value="javascript">JavaScript</option>
                <option value="golang">GoLang</option>
                <option value="python">Python</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="requireTests" class="form-label">Require Tests</label>
            <select id="requireTests" class="form-select">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="registryUrl" class="form-label">Registry Url</label>
            <input type="text" id="registryUrl" class="form-control" placeholder="docker.io">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="imageName" class="form-label">Image Name</label>
            <input type="text" id="imageName" class="form-control" placeholder="Image Name">
        </div>
        <button type="submit" class="btn btn-primary">Generate Config</button>
    </form>
    <div class="mt-4">
        <h2>Generated GitHub Actions Configuration</h2>
        <textarea id="configOutput" class="form-control" rows="28" readonly></textarea>
        <button id="copyButton" class="btn btn-secondary mt-3">Copy to Clipboard</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
document.getElementById('configForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent form submission

    const branchName = document.getElementById('branchName').value;
    const language = document.getElementById('language').value;
    const requireTests = document.getElementById('requireTests').value;
    const registryUrl = document.getElementById('registryUrl').value;
    const username = document.getElementById('username').value;
    const imageName = document.getElementById('imageName').value;

    try {
        const response = await axios.post('/api/v1/ga-config', {
            branchName: branchName,
            language: language,
            requireTests: requireTests,
            registryUrl: registryUrl,
            username: username,
            imageName: imageName
        });
        
        const configOutput = document.getElementById('configOutput');
        configOutput.value = response.data.config.replace(/'on'/g, 'on');;
    } catch (error) {
        console.error('Error:', error.message);
        alert('An error occurred while generating the configuration. Please try again.');
    }
});

document.getElementById('copyButton').addEventListener('click', () => {
    const configOutput = document.getElementById('configOutput');
    configOutput.select();
    document.execCommand('copy');
    alert('Configuration copied to clipboard!');
});


</script>
