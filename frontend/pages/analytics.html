    <div class="container mt-5">
        <h1>Get GitHub Repo Details</h1>
        <form id="repoForm">
            <div class="mb-3">
                <label for="repoUrl" class="form-label">Enter GitHub Repo URL</label>
                <input type="text" id="repoUrl" class="form-control" placeholder="E.g., https://github.com/torvalds/linux">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Get Details</button>
        </form>
        <div id="repoDetails" class="mt-4"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            Â© 2024 Repospective. All rights reserved.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('repoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const repoUrl = document.getElementById('repoUrl').value;
            const { username, repo } = parseGitHubUrl(repoUrl);
            const response = await axios.get(`/api/v1/repo/${username}/${repo}`);
            if (response.data) {
                displayRepoDetails(response.data);
            } else {
                alert('Error fetching repo details. Please try again.');
            }
        });

        function parseGitHubUrl(url) {
            const parts = url.split('/');
            const username = parts[3];
            const repo = parts[4];
            return { username, repo };
        }

        function displayRepoDetails(repoDetails) {
            const repoDetailsDiv = document.getElementById('repoDetails');
            repoDetailsDiv.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">${repoDetails.full_name}</h2>
                        <p class="card-text">${repoDetails.description}</p>
                        <ul class="list-unstyled">
                            <li><i class="fas fa-star"></i> Stars: ${repoDetails.stars}</li>
                            <li><i class="fas fa-eye"></i> Watchers: ${repoDetails.watchers}</li>
                            <li><i class="fas fa-code-branch"></i> Forks: ${repoDetails.forks}</li>
                            <li><i class="far fa-calendar-alt"></i> Created at: ${repoDetails.created_at}</li>
                            <li><i class="far fa-calendar-alt"></i> Updated at: ${repoDetails.updated_at}</li>
                            <li><i class="far fa-calendar-alt"></i> Pushed at: ${repoDetails.pushed_at}</li>
                            <li><i class="fas fa-hdd"></i> Size: ${repoDetails.size}</li>
                            <li><i class="fas fa-exclamation-circle"></i> Open Issues: ${repoDetails.open_issues}</li>
                            <li><i class="fas fa-network-wired"></i> Network Count: ${repoDetails.network_count}</li>
                            <li><i class="fas fa-users"></i> Subscribers Count: ${repoDetails.subscribers_count}</li>
                            <li><i class="fas fa-code"></i> Language: ${repoDetails.language}</li>
                        </ul>
                    </div>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
