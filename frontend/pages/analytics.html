<div class="container mt-5">
    <h1>Get GitHub Repo Details</h1>
    <form id="repoForm">
        <div class="mb-3">
            <label for="repoUrl" class="form-label">Enter GitHub Repo URL</label>
            <input type="text" id="repoUrl" class="form-control" placeholder="E.g., https://github.com/torvalds/linux">
        </div><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script>
            document.getElementById('repoForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const repoUrl = document.getElementById('repoUrl').value;
                const { username, repo } = parseGitHubUrl(repoUrl);
                const response = await axios.get(`/api/v1/repo/${username}/${repo}`);
                if (response.data) {
                    displayRepoDetails(response.data);
                } else {
                    alert('Error fetching repo details. Please try again.');
                }
            });
        
            function parseGitHubUrl(url) {
                const parts = url.split('/');
                const username = parts[3];
                const repo = parts[4];
                return { username, repo };
            }
        
            
        </script>
        <button type="submit" class="btn btn-primary">Get Details</button>
    </form>
    <div id="repoDetails" class="mt-4"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    document.getElementById('repoForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const repoUrl = document.getElementById('repoUrl').value;
        const { username, repo } = parseGitHubUrl(repoUrl);
        const response = await axios.get(`/api/v1/repo/${username}/${repo}`);
        if (response.data) {
            displayRepoDetails(response.data);
        } else {
            alert('Error fetching repo details. Please try again.');
        }
    });

    function parseGitHubUrl(url) {
        const parts = url.split('/');
        const username = parts[3];
        const repo = parts[4];
        return { username, repo };
    }

    function displayRepoDetails(repoDetails) {
    const repoDetailsDiv = document.getElementById('repoDetails');
    repoDetailsDiv.innerHTML = `
        <h2>${repoDetails.full_name}</h2>
        <p>Description: ${repoDetails.description}</p>
        <ul>
            <li>Stars: ${repoDetails.stars}</li>
            <li>Watchers: ${repoDetails.watchers}</li>
            <li>Forks: ${repoDetails.forks}</li>
            <li>Created at: ${repoDetails.created_at}</li>
            <li>Updated at: ${repoDetails.updated_at}</li>
            <li>Pushed at: ${repoDetails.pushed_at}</li>
            <li>Size: ${repoDetails.size}</li>
            <li>Open Issues: ${repoDetails.open_issues}</li>
            <li>Network Count: ${repoDetails.network_count}</li>
            <li>Subscribers Count: ${repoDetails.subscribers_count}</li>
            <li>Language: ${repoDetails.language}</li>
        </ul>
    `;
}

</script>
